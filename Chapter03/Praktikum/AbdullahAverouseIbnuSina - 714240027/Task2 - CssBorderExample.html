<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssBorderExample</title>
    <style>
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid #3498db;
            padding: 10px;
            margin: 20px;
        }

        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: #e74c3c;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Border Example</h1>
    <div class="border-example">
        <p>This is an element with solid blue border</p>
    </div>
    <div class="custom-border">
        <p>This is an element with custom border (red dotted)</p>
    </div>
</body>
</html>
