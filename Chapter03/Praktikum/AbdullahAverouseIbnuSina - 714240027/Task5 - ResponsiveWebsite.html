<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebResponsiveWithInternalCSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: aliceblue;
        }

        header {
            background-color: aqua;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: aquamarine;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: azure;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .main-content {
            flex: 70%;
        }

        .side-bar {
            flex: 30%;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content,
            .side-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To Our Wonderful Website</h1>
    </header>
    <nav>
        <a href="#">Home Page</a>
        <a href="#">About Us</a>
        <a href="#">Customer Service</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Welcome To Our Website</h2>
            <p>
                This is an example of simple website layout that is responsive. You
                can add more content here.
            </p>
        </div>
        <div class="side-bar">
            <h3>Side Bar</h3>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
