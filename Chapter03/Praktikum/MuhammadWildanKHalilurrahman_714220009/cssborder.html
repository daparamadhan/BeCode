<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Border</title>
    <style>
        /* contoh border pada elemen dengan class "border-example" */
        .border-example{
            width: 200px;
            height: 100px;
            border: 2px solid aqua;
            padding: 10px;
            margin: 20px;
        }
        .custom-border{
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: fuchsia;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh CSS Border</h1>
    <div class="border-example">
        <p>Ini adalah elemen dengan border solid warna Aqua</p>
    </div>
    <div class="custom-border">
        <p>Ini dalah elemen dengan border custom (dotted Fuschia)</p>
    </div>
    
</body>
</html>
