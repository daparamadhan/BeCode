<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid #3498db;
            padding: 10px;
            margin: 20px;
        }
        .costom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: #e74c3c;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh CSS border</h1>
    <div class="border-example">
        <p>Ini adalah elemen dalam border solid biru</p>
    </div>
    <div class="costom-border">
        Ini adalah elemen dengan border costom (dotted merah).
    </div>
</body>
</html>
