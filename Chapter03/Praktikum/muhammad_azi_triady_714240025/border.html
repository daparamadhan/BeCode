<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
</head>
<style>
    .kotak{
        width: 200px;
        height: 100px;
        margin: 20px;
        border: 1px solid blue;
        padding: 10px;
    }
    .kotak2{
        width: 200px;
        height: 100px;
        border-width: 4px;
        border-style: dotted;
        border-color: #e74c3c;
        margin: 20px;
        padding: 9px;
    }
</style>
<body>
    <h1>boder css</h1>
    <div class="kotak">
        <p>ini adalah elemen dengan border solid biru</p>
    </div>
    <div class="kotak2">
        <p>ini adalah elemen dengan border custom</p>
    </div>
</body>
</html>
