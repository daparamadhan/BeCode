<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan selector.html</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .item {
            background-color: #3498db;
            color:white;
            padding: 28px;
            font-size: 18px;
        }

        .spesial {
            background-color: #e74c3c;
        }

        #unique {
            background: #27ae68;
        }

        .container p {
            font-size: italic;
        }
    </style>
<body>
    <h1> CSS Grid Selector</h1>
    <div class="container">
        <div class="item"> item 1</div>
        <div class="item"> item 2</div>
        <div class="item spesial">item 3 (spesial)</div>
        <div class="item"> item 4</div>
        <div class="item"> item 5</div>
        <div class="item" id="unique"> Item 6 (unique)</div>
    </div>
    <p>ini adalah contoh teks dalam class "container".</p>
    <p>Ini adalah contoh teks di luar class "container".</p>
</body>
</html>
