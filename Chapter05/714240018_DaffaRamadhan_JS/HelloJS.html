    <!-- First -->
    <h2>JavaScript disimpan dibody</h2>
    <p id="demo"></p>

    <p id="demo">JavaScript bisa mengganti style dari HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Disini!</button>
    <script>
      function myFunction() {
        document.getElementById('demo3').innerHTML = 'Yeee, Berhasi;, ini adalah hasil dari memasukan javascript pada head HTML awas jangan salah ya? iya pak.. hehe';

    <!-- Geolocation -->
    <h2>JavaScript Menggunakan geolocation</h2>
    <p id="demo4">Klik Button untuk menampilkan koordinat</p>
    <button type="button" onclick="getLocation()" >Klik Disini</button>
    <script>
      const x = document.getElementById('demo4');
      function getLocation() {
        try {
          navigator.geolocation.getCurrentPosition(showPosition);
        } catch {
          x.innerHTML = err;
        }
      }
      function showPosition(position) {
        x.innerHTML = "Latitude:" + position.coords.latitude + "<br>Longitude:" + position.coords.longitude;
      }
    </script>
