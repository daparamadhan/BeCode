<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "Yee, berhasil! Ini adalah hasil dari masukan JavaScript pada head HTML. Jangan salah yah? Iya pak, hehehe.";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, sok di klik dulu button nya</h2>
    <p id="demo">Nyobaan JavaScript yang disimpan pada head</p>
    <button type="button" onclick="myFunction()">Coba Click</button>
</body>
</html>
