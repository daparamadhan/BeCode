<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h2> Javascript menggunakan geolocation</h2>
    <p>Klik button untuk menampilkan Kooridinat</p>
    <p id="demo"></p>
    <button onclick="getLocation()">Klik Disini</button>
    <script>
        const x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                x.innerHTML = "Geolokasi tidak didukung oleh browser ini.";
            }
        }

        function showPosition(position) {
            x.innerHTML = 
            "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "Pengguna menolak permintaan untuk Geolokasi.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Informasi lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "Permintaan untuk mendapatkan lokasi pengguna melebihi batas waktu.";
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "Terjadi kesalahan yang tidak diketahui.";
                    break;
            }
        }
    </script>
</body>
</html>
